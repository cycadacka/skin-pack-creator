<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header>
      <input type="text" placeholder="Skinpack name" spellcheck="false"/>
      <h1>notavail's Skin pack Creator</h1>
      <div style="clear: both;"></div>
    </header>

    <main>
      <!-- Header -->
      <h3>Skin</h3>
      <h3>Skin Name</h3>
      <h3>Skin Type</h3>
      <!-- Footer -->
      <footer>
        <label for='upload-skin'>Upload Skin</label>
        <input id='upload-skin' type="file" accept="image/*" multiple/>
        <button id='download-skinpack'>Download Skin pack</button>
      </footer>
    </main>

    <script src="FileSaver.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
